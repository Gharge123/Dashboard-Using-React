<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image with Text Overlay</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="imageContainer">
        <img id="uploadedImage" src="img.jpg" alt="Uploaded Image">
        <div id="textOverlay"></div>
    </div>

    <input type="file" id="imageInput" accept="image/*">
    <textarea id="textInput" placeholder="Enter text to overlay on the image"></textarea>
    <button id="generateButton">Generate Image</button>

    <script src="script.js"></script>
</body>
</html>
